<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <!-- BOOSTRAP-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <!-- STYLESHEET-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- FONTAWSOME-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,800&family=Carter+One&family=Exo:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@700&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&family=Suez+One&display=swap"
      rel="stylesheet"
    />

    <!-- CDNJS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="row no-gutters">
        <a href="index.html" class="col-4 logo"></a>
        <div class="col-md-8">
          <div class="row no-gutters bg-color-name-title">
            <div class="col heading">
              <h1 class="name">Rosie Odendirk</h1>
              <h2 class="title">Full Stack Web developer</h2>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li
                  class="col-6 hvr-sweep-to-bottom col-sm-3 bg-color-menu-home list-inline-item menuitem"
                >
                  <a href="#"
                    ><i class="fa fa-home" aria-hidden="true"></i
                    ><span>Home</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 bg-color-menu-resume list-inline-item menuitem"
                >
                  <a href="#"
                    ><i class="fa fa-graduation-cap" aria-hidden="true"></i
                    ><span>Resume</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 bg-color-menu-contact list-inline-item menuitem"
                >
                  <a href="#"
                    ><i class="fa fa-comment" aria-hidden="true"></i
                    ><span>Contact</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 bg-color-menu-download list-inline-item menuitem"
                >
                  <a href="#"
                    ><i class="fa fa-download" aria-hidden="true"></i
                    ><span>Download</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>
  </body>
</html>
